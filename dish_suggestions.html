<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Fridge Web Interface</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        margin: 0;
        padding: 0;
      }
      h1, h2 {
        text-align: center;
        margin-top: 20px;
      }
      h2 {
        border-bottom: 2px solid #ff1493;
        padding-bottom: 5px;
      }
      ul {
        list-style: none;
        padding: 0;
        text-align: center;
      }
      li {
        margin-bottom: 10px;
        border: 1px solid #ff1493;
        border-radius: 8px;
        padding: 10px;
        background-color: #333;
      }
      p {
        margin: 5px;
        text-align: center;
      }
      .buttons {
        text-align: center;
        margin: 20px;
      }
      .button {
        display: inline-block;
        background-color: #000;
        color: #fff;
        border: 2px solid #ff1493;
        border-radius: 8px;
        padding: 10px 20px;
        margin: 10px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer;
      }
      .button:hover {
        background-color: #ff1493;
      }
    </style>
    
  <!-- Same head content as index.html -->
</head>
<body>
  <h1>Smart Fridge Web Interface</h1>

  <h2>Dish Suggestions</h2>
  <p>Here are some dishes you can make with the ingredients in your fridge:</p>
  <ul>
    <li>Fruit Salad: Apples, Yogurt</li>
    <li>Omelette: Eggs, Milk</li>
  </ul>
</body>
</html>
